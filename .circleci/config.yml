version: 2.1

# if tab - one level of nesting
orbs:
  node: circleci/node@5.0.1 
  heroku: circleci/heroku@2.0.0

jobs:
  build:
  # particular job is powered by docker
    docker:
      - image: cimg/node:16.10
    steps: 
    # - defines a list in yml
    # checkout: tells CirciCI to pull out the source code
      - checkout
      - node/install-packages:
        pkg-manager: npm
      # | means there is multiple commands
      - run: |
          echo "Installing dependencies..."
          npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm test
  optional_publish:

  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - heroku/install
      - run: 
          name: Heroku Container Push
          command: |
              heroku container: login
              keroku container: push web -a hemma-su-devops
              heroku container: reaease web -a hemma-su-devops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      -deploy:
          requires:
            - test
